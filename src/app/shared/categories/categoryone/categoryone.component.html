<div class="container">
    <div class="container-flex">
        <div class="image">
            <img [src]="image" [alt]="product_data.name">
        </div>
        <div class="text">
            <div class="title">
                {{product_data.name}}
            </div>
            <div class="price">
                {{product_data.price | currency:'$':'symbol':'4.0-0'}}
            </div>
        </div>
        <div class="btn">
            <a class="button">Comprar</a>
        </div>
    </div>
</div>
